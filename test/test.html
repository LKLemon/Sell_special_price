<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手物品出售</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .item {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .item img {
            max-width: 150px;
            margin-right: 16px;
            cursor: pointer;
        }
        .item-details {
            flex: 1;
        }
        .item-price {
            font-size: 1.2em;
            color: #f60;
        }
        .item-link {
            display: inline-block;
            margin-top: 8px;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>二手物品出售</h1>

    <div class="item">
        <img src="./assets/images/stealcase_chair_v2.png" alt="Item Image" onclick="openModal('./assets/images/stealcase_chair_v2.png')">
        <div class="item-details">
            <h2>steelcase leap v2</h2>
            <p>坐起来倍儿舒服，工作效率立马200%</p>
            <p class="item-price">价格: $350</p>
            <a href="https://store.steelcase.com/seating/office-chairs/leap" class="item-link">查看详情</a>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
        </div>
    </div>

    <script>
        function openModal(imageUrl) {
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        function recordClick(itemId) {
            let count = localStorage.getItem(itemId) || 0;
            count = parseInt(count) + 1;
            localStorage.setItem(itemId, count);
            console.log(`Item ${itemId} has been clicked ${count} times.`);
        }

        function logClickCounts() {
            const items = document.querySelectorAll('.item-link');
            items.forEach(item => {
                const itemId = item.getAttribute('data-item-id');
                const count = localStorage.getItem(itemId) || 0;
                console.log(`Item ${itemId} has been clicked ${count} times.`);
            });
        }

        document.addEventListener('DOMContentLoaded', logClickCounts);
    </script>

</body>
</html>
